<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-3">
                        <div class="num pisca"></div>
                        <div class="num"></div>
                    </div>
                    <div class="d-1-4">
                        NOME: FULANO DE TAL <br>
                        Partido: QQQ <br>
                        VICE-PREFEITO: SILVA
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-imagem">
                        <img src="images/candidato_4.png" alt="">
                        PREFEITO
                    </div>
                    <div class="d-1-imagem small">
                        <img src="images/candidato_5.png" alt="">
                        VICE-PREFEITO
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tela: <br>
                Confirma para Confirmar este voto <br>
                CORRIGE para REINICIAR este voto <br>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linha">
                <div class="teclado--bt" onclick="clicou('1')">1</div>
                <div class="teclado--bt" onclick="clicou('2')">2</div>
                <div class="teclado--bt" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--bt" onclick="clicou('4')">4</div>
                <div class="teclado--bt" onclick="clicou('5')">5</div>
                <div class="teclado--bt" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--bt" onclick="clicou('7')">7</div>
                <div class="teclado--bt" onclick="clicou('8')">8</div>
                <div class="teclado--bt" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--bt" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linha">
                <div class="teclado--bt bt--branco" onclick="branco()">BRANCO</div>
                <div class="teclado--bt bt--corrige" onclick="corrige()">CORRIGE</div>
                <div class="teclado--bt bt--confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="js/etapas.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
